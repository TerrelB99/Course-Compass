<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortlisted Applicants</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    .applicant {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .applicant:last-child {
      border-bottom: none;
    }
    .clear-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .back-btn {
      display: block;
      margin: 20px auto 0;
      text-align: center;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Shortlisted Applicants</h2>
  <div id="shortlistContainer"></div>
  <button class="clear-btn" onclick="clearShortlist()">Clear Shortlist</button>
  <a class="back-btn" href="recruiter_dashboard.html">Back to Dashboard</a>
</div>

<script>
  function loadShortlist() {
    const container = document.getElementById("shortlistContainer");
    const shortlist = JSON.parse(localStorage.getItem("shortlist") || "[]");

    if (shortlist.length === 0) {
      container.innerHTML = "<p>No applicants have been shortlisted.</p>";
      return;
    }

    container.innerHTML = "";
    shortlist.forEach(applicant => {
      const div = document.createElement("div");
      div.className = "applicant";
      div.innerHTML = `
                <p><strong>Name:</strong> ${applicant.name}</p>
                <p><strong>Email:</strong> ${applicant.email}</p>
                <p><strong>Phone:</strong> ${applicant.phone}</p>
            `;
      container.appendChild(div);
    });
  }

  function clearShortlist() {
    if (confirm("Are you sure you want to clear the shortlist?")) {
      localStorage.removeItem("shortlist");
      loadShortlist();
    }
  }

  window.onload = loadShortlist;
</script>
</body>
</html>
