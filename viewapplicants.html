<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Applicants</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"/>
    <script src="viewapplicants.js" defer></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .dashboard-container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .applicant-card {
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 8px;
            background-color: #fafafa;
        }

        .applicant-card p {
            margin: 5px 0;
        }

        .message-input, textarea.reply-text {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: 'Roboto', sans-serif;
        }

        .send-message-btn, .view-messages-btn, .reply-btn {
            margin-top: 10px;
            margin-right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .send-message-btn:hover, .view-messages-btn:hover, .reply-btn:hover {
            background-color: #0056b3;
        }

        .messages-container {
            margin-top: 15px;
        }

        .message-thread {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #e9ecef;
        }

        .message-thread.you {
            background-color: #3399ff; /* lighter blue */
            color: white;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h1>Applicants</h1>
    <div id="applicantsContainer"></div>
</div>
</body>
</html>
