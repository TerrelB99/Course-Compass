<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Job Dashboard</title>
  <script src="AdminR_dashboard.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #007bff;
    }
    .job-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 15px;
      margin-bottom: 20px;
    }
    .job-header {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .job-actions {
      margin-top: 10px;
    }
    button {
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      border-radius: 5px;
    }
    .view-applicants {
      background: #007bff;
      color: white;
    }
    .delete-job {
      background: #dc3545;
      color: white;
    }
    #applicants-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      z-index: 1000;
      width: 400px;
    }
    #modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
<div class="dashboard-container">
  <h1>Admin Job Dashboard</h1>
  <div id="job-list"></div>
</div>

<!-- Modal Overlay -->
<div id="modal-overlay"></div>

<!-- View Applicants Modal -->
<div id="applicants-modal">
  <h2>Applicants</h2>
  <ul id="applicant-list"></ul>
  <button id="close-modal" class="delete-job">Close</button>
</div>
</body>
</html>
