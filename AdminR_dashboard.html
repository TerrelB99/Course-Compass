<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Job Moderation</title>
  <script src="adminMod.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    #pending-jobs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .job-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .job-card h3 {
      color: #007bff;
      margin-top: 0;
    }

    .btn-group {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    .btn-group button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .approve-btn {
      background-color: #28a745;
      color: white;
    }

    .approve-btn:hover {
      background-color: #218838;
    }

    .reject-btn {
      background-color: #dc3545;
      color: white;
    }

    .reject-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<h1>Admin Job Moderation</h1>
<div id="pending-jobs">
  <!-- Dynamic content goes here -->
</div>

<a href="admin.html" style="
    display: block;
    margin: 30px auto 0;
    width: fit-content;
    background-color: #6c757d;
    color: white;
    padding: 0.6rem 1.2rem;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1rem;
    text-align: center;
    cursor: pointer;">
  ⬅️ Back to Admin Home
</a>

</body>
</html>
