<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Compass - Welcome, Admin</title>
    <script src="admin.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4facfe, #ffef96);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333333;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .roles {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .role-box {
            width: 200px;
            height: 250px;
            background: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .role-box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .role-box img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .role-box p {
            font-size: 1.1em;
            font-weight: bold;
            margin: 0;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .logout-popup {
            position: fixed;
            top: 20px;
            left: -300px;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
        }

        .logout-popup.visible {
            transform: translateX(320px);
            opacity: 1;
        }

        .logout-popup.slide-out {
            transform: translateX(-100%);
            opacity: 0;
        }

        .action-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .action-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://github.com/BarberS-hop-App99/Fade-Finder/blob/main/sdr.png?raw=true" alt="Career Compass Logo" class="logo">
    <h1>Please select your account type</h1>
    <div class="roles">
        <div class="role-box" id="AstudentBox">
            <img src="https://cdn-icons-png.flaticon.com/512/16059/16059827.png" alt="Student Icon">
            <p>Student</p>
        </div>
        <div class="role-box" id="ArecruiterBox">
            <img src="https://cdn-icons-png.flaticon.com/512/10051/10051265.png" alt="Recruiter Icon">
            <p>Recruiter</p>
        </div>
        <div class="role-box" id="AcounselorBox">
            <img src="https://cdn-icons-png.flaticon.com/512/16059/16059828.png" alt="Recommender Icon">
            <p>Counselor</p>
        </div>
    </div>

    <!-- âœ… NEW MESSAGES BUTTON -->
    <button onclick="window.location.href='AdminMessenger.html'" class="action-button">Messages</button>

    <button id="allUsersButton" class="action-button">All Users</button>
    <button id="logoutButton" class="action-button">Logout</button>
</div>
</body>
</html>
