<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counselor Matching Dashboard</title>
  <script src="Cmatching.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .job-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 10px;
      z-index: 1000;
    }

    .modal-content select,
    .modal-content button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }

    .back-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      width: fit-content;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Counselor Matching</h1>

<div id="jobList" class="job-list"></div>

<div id="matchModal" class="modal">
  <div class="modal-content">
    <h3>Match a Student to Job</h3>
    <select id="studentSelect"></select>
    <button id="confirmMatchBtn">Confirm Match</button>
    <button id="cancelMatchBtn">Cancel</button>
  </div>
</div>

<a href="counselor_dashboard.html" class="back-btn">Back to Dashboard</a>
</body>
</html>
