<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counselor Dashboard</title>
    <script src="counselor_dashboard.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #a1c4fd, #c2e9fb);
            color: #333;
            text-align: center;
        }

        .logo {
            margin-top: 2rem;
        }

        .dashboard-header {
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2rem;
            gap: 2rem;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 80px;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .button-group {
            margin-top: 2rem;
        }

        .button-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            background-color: #dc3545;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="logo">
    <img src="career_compass_logo.png" alt="Career Compass Logo" width="150">
</div>

<div class="dashboard-header">
    Welcome, Counselor! Please select an action.
</div>

<div class="card-container">
    <div class="card" onclick="viewStudents()">
        <img src="students_icon.png" alt="Students">
        <div class="card-title">View Students</div>
    </div>

    <div class="card" onclick="viewApplications()">
        <img src="applications_icon.png" alt="Applications">
        <div class="card-title">View Applications</div>
    </div>

    <div class="card" onclick="viewAppointments()">
        <img src="appointment_icon.png" alt="Appointments">
        <div class="card-title">View Appointments</div>
    </div>
</div>

<div class="button-group">
    <button onclick="viewMessages()">Messages</button>
    <button onclick="viewAllUsers()">View All Users</button>
    <button onclick="viewAccountInfo()">Account Info</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script>
    function logout() {
        sessionStorage.clear();
        window.location.href = "welcome.html";
    }
</script>

</body>
</html>
