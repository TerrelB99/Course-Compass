<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="adminDashboard.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-box {
            margin-bottom: 20px;
            text-align: center;
        }
        input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        .action-btn {
            padding: 6px 10px;
            border: none;
            cursor: pointer;
            color: white;
            margin-right: 5px;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .view-btn {
            background-color: #28a745;
        }
        .view-btn:hover {
            background-color: #218838;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            text-align: center;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
    </style>
</head>
<body>

<h1>Admin Dashboard</h1>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="Search users by name or username...">
</div>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="userTableBody">
    <!-- Data will be injected here by JavaScript -->
    </tbody>
</table>

<!-- Modal for User Details -->
<div id="userModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>User Details</h2>
        <p id="userDetails"></p>
    </div>
</div>
<a href="admin.html" style="
    display: block;
    margin: 30px auto 0;
    width: fit-content;
    background-color: #6c757d;
    color: white;
    padding: 0.6rem 1.2rem;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1rem;
    text-align: center;
    cursor: pointer;
">
    ⬅️ Back to Admin Home
</a>

</body>
</html>
