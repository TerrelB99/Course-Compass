<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Career Compass - Job Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #4facfe, #ffef96);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .options {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
        }

        .option {
            width: 250px;
            height: 250px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .option:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .option img {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }

        .option p {
            font-size: 1.2rem;
            font-weight: 500;
            margin: 0;
        }

        #logoutButton {
            margin-top: 40px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            background-color: #ff5e5e;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #logoutButton:hover {
            background-color: #e14d4d;
        }

        .logout-popup {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            background-color: #333;
            color: #fff;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1rem;
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
            z-index: 1000;
        }

        .logout-popup.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .logout-popup.slide-out {
            transform: translateX(-50%) translateY(100%);
            opacity: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Please select your option</h1>
    <div class="options">
        <div class="option" onclick="navigateTo('job_search_dashboard.html')">
            <img src="https://cdn-icons-png.flaticon.com/256/8948/8948330.png" alt="Job Search Icon">
            <p>Job Search</p>
        </div>
        <div class="option" onclick="navigateTo('index.html')">
            <img src="https://cdn-icons-png.flaticon.com/512/9284/9284548.png" alt="Job Tracker Icon">
            <p>Job Tracker</p>
        </div>
        <div class="option" onclick="navigateTo('notifications.html')">
            <img src="https://cdn-icons-png.flaticon.com/512/1827/1827349.png" alt="Notifications Icon">
            <p>Notifications</p>
        </div>
    </div>

    <!-- Logout button -->
    <button id="logoutButton">Logout</button>
</div>

<script>
    function navigateTo(page) {
        window.location.href = page;
    }

    document.addEventListener("DOMContentLoaded", () => {
        const logoutButton = document.getElementById("logoutButton");

        if (logoutButton) {
            logoutButton.addEventListener("click", () => {
                showLogoutPopup();
                setTimeout(() => {
                    window.location.href = "welcome.html";
                }, 2000);
            });
        }
    });

    function showLogoutPopup() {
        const existingPopup = document.querySelector(".logout-popup");
        if (existingPopup) {
            existingPopup.remove();
        }

        const popup = document.createElement("div");
        popup.textContent = "Logging Out... See you soon!";
        popup.className = "logout-popup";
        document.body.appendChild(popup);

        setTimeout(() => {
            popup.classList.add("visible");
        }, 10);

        setTimeout(() => {
            popup.classList.add("slide-out");
            setTimeout(() => popup.remove(), 500);
        }, 1500);
    }
</script>
</body>
</html>
