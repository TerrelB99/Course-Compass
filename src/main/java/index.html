<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            max-width: 900px;
            margin: 5rem auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        section input, section select {
            width: calc(100% - 24px);
            margin-bottom: 1.2rem;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        section button {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        section button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
            margin-top: 1rem;
        }

        table thead {
            background-color: #007bff;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 500;
        }

        table th, table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        table tbody tr:last-child td {
            border-bottom: none;
        }

        .status-buttons {
            display: flex;
            gap: 10px;
        }

        .status-button {
            padding: 0.8rem 1rem;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .status-button.yes {
            background-color: #28a745;
        }

        .status-button.no {
            background-color: #dc3545;
        }

        .status-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<header>
    <h1>Job Tracker</h1>
</header>
<main>
    <section>
        <select id="jobType">
            <option value="Internship">Internship</option>
            <option value="Full-Time">Full-Time</option>
        </select>
        <input type="text" id="companyName" placeholder="Enter Company Name">
        <input type="text" id="position" placeholder="Enter Position">
        <label for="applicationDate">Enter Date Applied</label>
        <input type="date" id="applicationDate">
        <label for="expectedToHearBack">Enter Expected to Hear Back By</label>
        <input type="month" id="expectedToHearBack">
        <button id="addJobButton">Add Job</button>
    </section>
    <section>
        <table id="jobTable">
            <thead>
            <tr>
                <th>Job Type</th>
                <th>Company Name</th>
                <th>Position</th>
                <th>Date Applied</th>
                <th>Expected to Hear Back By</th>
                <th>Offer Status</th>
            </tr>
            </thead>
            <tbody>
            <!-- Job entries will be added here -->
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
