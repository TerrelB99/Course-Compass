<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommender Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
        }

        .dashboard-header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .reference-number {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 10px;
            color: #007bff;
            font-weight: bold;
        }

        .table-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }

        table td {
            text-align: center;
        }

        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>Recommender Dashboard</h1>
    </div>
    <div class="reference-number">
        Reference Number: <span id="referenceNumber"></span>
    </div>
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Job Title</th>
                <th>Job Offered</th>
            </tr>
            </thead>
            <tbody id="jobTableBody">
            <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const referenceNumber = Math.floor(100000 + Math.random() * 900000); // Generate random reference number
        document.getElementById("referenceNumber").textContent = referenceNumber;

        // Mock job data
        const jobs = [
            { name: "John Doe", company: "TechCorp", title: "Software Engineer", offered: "Yes" },
            { name: "Jane Smith", company: "Innovate Inc.", title: "Data Analyst", offered: "No" },
            { name: "Mike Johnson", company: "WebWorks", title: "UI/UX Designer", offered: "Yes" }
        ];

        const jobTableBody = document.getElementById("jobTableBody");

        // Render jobs
        jobs.forEach(job => {
            const row = document.createElement("tr");
            row.innerHTML = `
                    <td>${job.name}</td>
                    <td>${job.company}</td>
                    <td>${job.title}</td>
                    <td>${job.offered}</td>
                `;
            jobTableBody.appendChild(row);
        });
    });
</script>
</body>
</html>
