<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counselor Sign Up</title>
  <script src="counselorSignUp.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .auth-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .auth-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #007bff;
    }

    .auth-form input {
      width: calc(100% - 24px);
      margin-bottom: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .auth-form button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .auth-form button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: #dc3545;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="auth-container">
  <h1 class="auth-title">Counselor Sign Up</h1>
  <form class="auth-form" id="signupForm">
    <div class="error-message" id="errorMessage"></div>
    <input type="text" id="firstname" placeholder="First Name" required>
    <input type="text" id="lastname" placeholder="Last Name" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>

    <input list="majors" id="major" name="major" placeholder="Select or type your major">

      <option value="Fashion Design"></option>
      <option value="Film Studies"></option>

</html>
