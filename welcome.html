<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Compass - Welcome</title>
    <script src="navigation.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f2ef;
            color: #333333;
        }

        .top-left-logo {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .top-left-logo img {
            width: 150px;
            height: auto;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            width: 90%;
        }

        .content {
            flex: 1;
            max-width: 50%;
        }

        .content h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: 1px solid #dddddd;
            border-radius: 25px;
            background-color: #ffffff;
            font-size: 1em;
            font-weight: bold;
            color: #333333;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #f0f0f0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .logo {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        footer {
            font-size: 0.9em;
            text-align: center;
            margin-top: 20px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="top-left-logo">
        <img src="https://github.com/BarberS-hop-App99/Fade-Finder/blob/main/sdr.png?raw=true" alt="Small Logo">
    </div>
    <div class="container">
        <div class="content">
            <h1>Welcome to your professional community</h1>
            <div class="buttons">
                <a href="#" class="button" id="studentBox">
                    <img src="https://cdn-icons-png.flaticon.com/512/16059/16059827.png" alt="Student Icon">
                    Student
                </a>
                <a href="#" class="button" id="recruiterBox">
                    <img src="https://cdn-icons-png.flaticon.com/512/10051/10051265.png" alt="Recruiter Icon">
                    Recruiter
                </a>
                <a href="#" class="button" id="counselorBox">
                    Counselor
                </a>
                <a href="#" class="button" id="adminBox">
                    <img src="https://cdn-icons-png.flaticon.com/512/3565/3565418.png" alt="Admin Icon">
                    Admin
                </a>
                
            </div>
            <footer>
                By clicking Continue, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
            </footer>
        </div>
        <div class="logo">
            <img src="https://cdnsm5-ss18.sharpschool.com/UserFiles/Servers/Server_27836405/Image/%20students/Internship%20Course/internship-image.png" alt="Career Compass Logo">
        </div>
    </div>
</body>
</html>
