<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Dashboard</title>
  <script src="dashboard.js" defer></script>
  <script src="recruiter.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .card-header {
      background: #007bff;
      color: white;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 10px;
    }
    .card-content {
      padding: 15px;
    }
    .add-job-card {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
      cursor: pointer;
      font-size: 1.5rem;
      border-radius: 8px;
    }
    #add-job-modal, #applicants-modal, #notification-modal, #recruiter-notification-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      z-index: 1000;
      width: 400px;
    }
    #modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .notification-btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      text-align: center;
      margin-top: 20px;
    }
    .notification-btn:hover {
      background-color: #0056b3;
    }
    .notification-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    .notification-item {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .notification-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
<div class="dashboard-container">
  <h1 style="color: #007bff;">Recruiter Dashboard</h1>
  <div class="card-grid">
    <div id="add-new-job-btn" class="add-job-card">+ Add New Job</div>
  </div>

  <button class="notification-btn" onclick="openNotificationModal()">Send Notification</button>
  <button class="notification-btn" onclick="openRecruiterNotifications()">View Notifications</button>
</div>

<!-- Modal Overlay -->
<div id="modal-overlay"></div>

<!-- Add Job Modal -->
<div id="add-job-modal">
  <h2>Add New Job</h2>
  <form id="add-job-form">
    <input type="text" id="job-title" placeholder="Job Title" required>
    <input type="text" id="job-company" placeholder="Company Name" required>
    <textarea id="job-description" placeholder="Job Description" required></textarea>
    <input type="text" id="job-location" placeholder="Location" required>
    <input type="number" id="job-salary" placeholder="Salary" required>
    <input type="text" id="job-skills" placeholder="Skills (comma-separated)" required>
    <input type="url" id="job-link" placeholder="Application Link (optional)">
    <button type="submit" class="submit-btn">Add Job</button>
    <button type="button" id="cancel-add-job" class="cancel-btn">Cancel</button>
  </form>
</div>

<!-- View Applicants Modal -->
<div id="applicants-modal"></div>

<!-- Notification Modal -->
<div id="notification-modal">
  <h2>Send Notification</h2>
  <input type="text" id="student-id" placeholder="Student ID" required>
  <textarea id="notification-message" placeholder="Enter message" required></textarea>
  <button onclick="sendNotification()">Send</button>
  <button onclick="closeNotificationModal()">Cancel</button>
</div>

<!-- Recruiter Notifications Modal -->
<div id="recruiter-notification-modal">
  <h2>Recruiter Notifications</h2>
  <ul id="recruiter-notification-list" class="notification-list"></ul>
  <button onclick="closeRecruiterNotifications()">Close</button>
</div>


<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const recruiterID = sessionStorage.getItem("recruiterID");

    if (!recruiterID) {
      console.error("No recruiter ID found.");
      return;
    }

    async function fetchRecruiterNotifications() {
      try {
        const response = await fetch(`/notifications/${recruiterID}`);
        const notifications = await response.json();

        const notificationList = document.getElementById("recruiter-notification-list");
        notificationList.innerHTML = "";

        if (notifications.length === 0) {
          notificationList.innerHTML = "<p>No new notifications.</p>";
          return;
        }

        notifications.forEach((notification) => {
          const li = document.createElement("li");
          li.classList.add("notification-item");
          li.innerHTML = `<strong>${notification.senderName}:</strong> ${notification.message}`;
          notificationList.appendChild(li);
        });
      } catch (err) {
        console.error("Error fetching recruiter notifications:", err);
      }
    }

    window.openRecruiterNotifications = function () {
      document.getElementById("recruiter-notification-modal").style.display = "block";
      document.getElementById("modal-overlay").style.display = "block";
      fetchRecruiterNotifications();
    };

    window.closeRecruiterNotifications = function () {
      document.getElementById("recruiter-notification-modal").style.display = "none";
      document.getElementById("modal-overlay").style.display = "none";
    };
  });
</script>
</body>
</html>
