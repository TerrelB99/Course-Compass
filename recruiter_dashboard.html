<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Dashboard</title>
  <script src="recruiter_dashboard.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .dashboard-header h1 {
      font-size: 2rem;
      color: #007bff;
    }

    .post-job-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .card-content {
      padding: 15px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
    }

    .blue-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    .blue-btn:hover {
      background-color: #0056b3;
    }

    /* Job Posting Modal */
    .job-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      z-index: 1000;
      width: 400px;
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Recruiter Dashboard</h1>
  </div>
  <button class="post-job-btn" id="add-job">Post New Job</button>
  <div class="card-grid" id="job-list"></div>
</div>

<!-- Applicants Modal -->
<div id="applicantsModal" class="modal">
  <div class="modal-content">
    <span id="closeApplicantsModal" class="close">&times;</span>
    <h2>Applicants</h2>
    <div id="applicantsList"></div>
  </div>
</div>


<!-- Job Posting Modal -->
<div id="postJobModal" class="job-modal">
  <div class="card">
    <div class="card-header">Post a Job</div>
    <div class="card-content">
      <form id="postJobForm">
        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" required>

        <label for="company">Company</label>
        <input type="text" id="company" required>

        <label for="location">Location</label>
        <input type="text" id="location" required>

        <label for="salary">Salary</label>
        <input type="number" id="salary" required>

        <label for="description">Job Description</label>
        <textarea id="description" required></textarea>

        <label for="skillsRequired">Skills Required (comma-separated)</label>
        <input type="text" id="skillsRequired" required>

        <div class="card-footer">
          <button type="submit" class="blue-btn">Post Job</button>
          <button type="button" id="closePostJob" class="blue-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
