<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Dashboard</title>
  <script src="dashboard.js" defer></script>
  <script src="delete_jobs.js" defer></script> <!-- Added delete_jobs.js -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Retained and Additional Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .dashboard-header h1 {
      font-size: 2rem;
      color: #007bff;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .card-content {
      padding: 15px;
    }

    .card-content p {
      margin: 0 0 10px;
      font-size: 1rem;
    }

    .card-footer {
      display: flex;
      justify-content: space-between; /* Adjusted for delete button */
      padding: 10px 15px;
      background-color: #f9f9f9;
      border-top: 1px solid #ddd;
    }

    .card-footer button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .card-footer button:hover {
      background-color: #0056b3;
    }

    .delete-job {
      background-color: #dc3545; /* Red for delete button */
    }

    .delete-job:hover {
      background-color: #c82333;
    }

    .add-job-card {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      border: 2px dashed #007bff;
      color: #007bff;
      font-size: 1.5rem;
      cursor: pointer;
      height: 150px;
      text-align: center;
    }

    .add-job-card:hover {
      background-color: #e0f0ff;
    }

    #applicant-container {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    #applicant-container h2 {
      font-size: 1.5rem;
      color: #007bff;
      margin-bottom: 15px;
    }

    #applicant-container p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Recruiter Dashboard</h1>
  </div>
  <div class="card-grid">
    <div id="add-new-job-btn" class="add-job-card">+ Add New Job</div>
  </div>

  <div id="applicant-container" style="display: none;">
    <h2>Applicants</h2>
    <div id="applicants-list"></div>
  </div>

  <div id="add-job-modal" style="display: none;">
    <h2>Add New Job</h2>
    <form id="add-job-form">
      <input type="text" id="job-title" placeholder="Job Title" required>
      <textarea id="job-description" placeholder="Job Description" required></textarea>
      <input type="text" id="job-location" placeholder="Location" required>
      <input type="number" id="job-salary" placeholder="Salary" required>
      <input type="text" id="job-skills" placeholder="Skills (comma-separated)" required>
      <input type="url" id="job-link" placeholder="Application Link (optional)">
      <button type="submit">Add Job</button>
      <button type="button" id="cancel-add-job">Cancel</button>
    </form>
  </div>
</div>
</body>
</html>
