<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Dashboard</title>
  <script src="recruiter_dashboard.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }

    .dashboard-header h1 {
      font-size: 2rem;
      color: #007bff;
    }

    .logout-btn {
      position: absolute;
      right: 0;
      top: 0;
      margin: 10px;
      padding: 8px 16px;
      font-size: 1rem;
      background-color: #ff5e5e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #e14d4d;
    }

    .post-job-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      margin: 20px auto;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 15px;
    }

    .card-header {
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
    }

    .card-content {
      padding: 15px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
    }

    .blue-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    .shortlist-btn {
      padding: 8px 10px;
      font-size: 1.2rem;
    }


    .job-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      z-index: 1000;
      width: 90%;
      max-width: 400px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .form-container h2 {
      background: #007bff;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
      border-radius: 5px;
    }

    .form-container input,
    .form-container textarea,
    .form-container button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .red-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    .submit-btn {
      background: blue;
      color: white;
      border: none;
      cursor: pointer;
    }

    .cancel-btn {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Logout popup animation */
    .logout-popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      background-color: #333;
      color: #fff;
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 1rem;
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
      z-index: 1000;
    }

    .logout-popup.visible {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .logout-popup.slide-out {
      transform: translateX(-50%) translateY(100%);
      opacity: 0;
    }

  </style>
</head>
<body>

<div class="dashboard-container">

  <div class="dashboard-header">

    <!-- âœ… New Messages button added to top-left corner -->
    <button class="blue-btn" style="position:absolute; left:0; top:0; margin:10px;" onclick="window.location.href='recruitersmessenger.html'">Messages</button>

    <h1>Recruiter Dashboard</h1>
    <button class="logout-btn" id="logoutButton">Logout</button>
  </div>

  <button class="post-job-btn" id="add-job">Post New Job</button>
  <div class="card-grid" id="job-list"></div>
</div>


<!-- Job Posting Modal -->
<div id="postJobModal" class="job-modal">
  <div class="form-container">
    <h2>Post a Job</h2>
    <form id="postJobForm">
      <label for="jobTitle">Job Title</label>
      <input type="text" id="jobTitle" required>

      <label for="company">Company</label>
      <input type="text" id="company" required>

      <label for="location">Location</label>
      <input type="text" id="location" required>

      <label for="salary">Salary</label>
      <input type="number" id="salary" required>

      <label for="description">Job Description</label>
      <textarea id="description" required></textarea>

      <label for="skillsRequired">Skills Required (comma-separated)</label>
      <input type="text" id="skillsRequired" required>

      <button type="submit" class="submit-btn">Post Job</button>
      <button type="button" id="closePostJob" class="cancel-btn">Cancel</button>
    </form>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const logoutButton = document.getElementById("logoutButton");

    if (logoutButton) {
      logoutButton.addEventListener("click", () => {
        // Clear local/session storage or cookies
        localStorage.clear();         // If you're using localStorage
        sessionStorage.clear();       // If you're using sessionStorage

        showLogoutPopup();

        setTimeout(() => {
          window.location.href = "welcome.html";
        }, 2000);
      });

    }
  });

  function showLogoutPopup() {
    const existingPopup = document.querySelector(".logout-popup");
    if (existingPopup) {
      existingPopup.remove();
    }

    const popup = document.createElement("div");
    popup.textContent = "Logging Out... See you soon!";
    popup.className = "logout-popup";
    document.body.appendChild(popup);

    setTimeout(() => {
      popup.classList.add("visible");
    }, 10);

    setTimeout(() => {
      popup.classList.add("slide-out");
      setTimeout(() => popup.remove(), 500);
    }, 1500);
  }
</script>

</body>
</html>
