<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Messages</title>
    <script defer src="AdminMessenger.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            margin: 30px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        #compose-section {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #f7f7f8;
            border: 1px solid #ddd;
            border-radius: 24px;
            padding: 10px 16px;
            margin-bottom: 24px;
        }

        #compose-section select,
        #compose-section textarea,
        #compose-section button {
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #compose-section select {
            width: 140px;
            background-color: white;
        }

        #compose-section textarea {
            flex: 1;
            resize: none;
            height: 38px;
            border: none;
            outline: none;
            padding-left: 14px;
            background: transparent;
        }

        #compose-section button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        #compose-section button:hover {
            background-color: #0056b3;
        }

        .message-thread {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .message-entry {
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
        }

        .message-entry.you {
            background-color: #3898ec;
            color: white;
        }

        .message-entry.them {
            background-color: #e9ecef;
            color: black;
        }

        .reply-container {
            display: flex;
            align-items: center;
            background-color: #f7f7f8;
            border: 1px solid #ddd;
            border-radius: 24px;
            padding: 10px 16px;
            gap: 10px;
            margin-top: 24px;
            width: 100%;
            box-sizing: border-box;
        }

        .reply-text {
            flex: 1;
            resize: none;
            height: 38px;
            border: none;
            outline: none;
            padding-left: 14px;
            background: transparent;
            font-size: 14px;
        }

        .reply-btn {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .reply-btn:hover {
            background-color: #0056b3;
        }

        .back-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Messages</h1>
    <div id="compose-section"></div>
    <div id="notification-list">Loading messages...</div>
    <button class="back-btn" onclick="window.location.href='admindashboard.html'">Back to Dashboard</button>
</div>
</body>
</html>
