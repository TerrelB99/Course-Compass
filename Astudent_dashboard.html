<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background: #222;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #333;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cards {
            display: flex;
            gap: 20px;
        }

        .card {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
        }

        .chart-container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #333;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #555;
        }

        th {
            background: #444;
        }

        .actions button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#">Dashboard</a>
    <a href="#">Students</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
</div>

<div class="content">
    <h1>Admin Dashboard</h1>

    <div class="cards">
        <div class="card">Total Students: <span id="totalStudents">0</span></div>
        <div class="card">New Registrations: <span id="newRegistrations">0</span></div>
        <div class="card">Active Users: <span id="activeUsers">0</span></div>
    </div>

    <div class="chart-container">
        <canvas id="studentChart"></canvas>
    </div>

    <h2>Student List</h2>
    <table>
        <thead>
        <tr>
            <th>Full Name</th>
            <th>Username</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="studentTable">
        </tbody>
    </table>
</div>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const studentTable = document.getElementById("studentTable");
        const totalStudents = document.getElementById("totalStudents");
        const newRegistrations = document.getElementById("newRegistrations");
        const activeUsers = document.getElementById("activeUsers");

        async function fetchStudents() {
            try {
                const response = await fetch("http://localhost:3000/students");
                const students = await response.json();
                renderStudents(students);
                totalStudents.textContent = students.length;
            } catch (error) {
                console.error("Error fetching students:", error);
            }
        }

        function renderStudents(students) {
            studentTable.innerHTML = "";
            students.forEach(student => {
                const row = document.createElement("tr");
                row.innerHTML = `
                        <td>${student.firstname} ${student.lastname}</td>
                        <td>${student.username}</td>
                        <td class="actions">
                            <button onclick="editStudent(${student.id})">Edit</button>
                            <button onclick="deleteStudent(${student.id})">Delete</button>
                        </td>
                    `;
                studentTable.appendChild(row);
            });
        }

        function editStudent(id) {
            alert("Edit student " + id);
        }

        async function deleteStudent(id) {
            if (confirm("Are you sure you want to delete this student?")) {
                try {
                    await fetch(`http://localhost:3000/students/${id}`, { method: "DELETE" });
                    fetchStudents();
                } catch (error) {
                    console.error("Error deleting student:", error);
                }
            }
        }

        fetchStudents();

        new Chart(document.getElementById("studentChart"), {
            type: "bar",
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "May"],
                datasets: [{
                    label: "Registrations",
                    data: [10, 20, 30, 40, 50],
                    backgroundColor: "#4facfe"
                }]
            }
        });
    });
</script>
</body>
</html>
